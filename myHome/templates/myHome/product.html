{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="{% static 'product.css' %}">
</head>
<body>
  {% include 'myHome/navbar.html' %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-white display-3">Buy</h1>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-circle px-3"></i>
                <p class="m-0">buy</p>
            </div>
        </div>
    </div>
    <!-- Header End -->
    {%block content %} 
    <div class="listing-section">
        <div class="product">
          <div class="image-box">
            <div class="images"id="image-1" ></div>
          </div>
          <div class="text-box">
            <h2 class="item">Wheat</h2>
            <h3 class="price">199rs</h3>
            <p class="description">A bag of fresh and healthy wheat!</p>
            <label for="item-1-quantity">Quantity:</label>
            <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">
            <button type="button" name="item-1-button" id="item-1-button">Add to Cart</button>
          </div>
        </div>
      </div>
    {%endblock content %} 
</body>
</html>
